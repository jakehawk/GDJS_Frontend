
<ion-pane ng-controller="RoutingController as $ctrl">

	<home ng-if="$ctrl.stateName === 'home'"></home>
	<settings ng-if="$ctrl.stateName === 'settings'"></settings>
	<internal ng-if="$ctrl.stateName === 'internal'"></internal>
	<a ui-sref="settings">settings</a>
	<a ui-sref="internal">internal</a>
	<a ui-sref="home">home</a>
	
</ion-pane>
