
<ion-content ng-show="$ctrl.loading"></ion-content>

<ion-content ng-hide="$ctrl.loading" class="home">

  <div class="item item-avatar">
    <img ng-src="{{ $ctrl.image }}">
    <h2>{{ $ctrl.title }}</h2>
  </div>

  <div class="item item-image">
    <img ng-src="{{$ctrl.imageUrl}}">
  </div>

  <a class="item item-icon-left assertive" href="#">
    <i class="icon ion-film-marker"></i>
    Start Watching
  </a>

	<button class="button button-full button-assertive">
	  Take the Survey
	</button>

	<button on-touch="$ctrl.getRandom()" class="button button-full button-assertive">
  	Get New Recommendation
	</button>
</ion-content>
